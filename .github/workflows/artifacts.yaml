name: Build and Push

on:
  workflow_call:
    inputs:
      branch:
        description: "Branch to build image from"
        required: false
        type: string
      publish:
        description: Publish artifacts to the artifact store
        default: false
        required: false
        type: boolean
      release_name:
        description: "A overridden tag name for the release"
        required: false
        type: string
      image_name:
        description: "Container image name/repository"
        required: false
        type: string
        default: "casdoor"

    secrets:
      AWS_ROLE_ARN:
        required: true
      AWS_REGION:
        required: true
      ECR_REPO:
        required: false

    outputs:
      container-image-name:
        description: Container image name
        value: ${{ jobs.prepare.outputs.image-name }}
      container-image-tag:
        description: Container image tag
        value: ${{ jobs.prepare.outputs.image-tag }}
      container-image-hash:
        description: Container image git hash
        value: ${{ jobs.prepare.outputs.git-hash }}

permissions:
  contents: read

jobs:
  prepare:
    name: Prepare Build Metadata
    runs-on: ubuntu-latest
    outputs:
      image-name: ${{ steps.image-name.outputs.value }}
      image-tag: ${{ steps.image-tag.outputs.value }}
      git-hash: ${{ steps.git-hash.outputs.value }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 0

      - name: Set Image Name
        id: image-name
        run: |
          IMAGE_NAME="${{ inputs.image_name }}"
          if [[ -z "${IMAGE_NAME}" ]]; then
            IMAGE_NAME="casdoor"
          fi
          echo "value=${IMAGE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Get Git Hash
        id: git-hash
        run: echo "value=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Determine Image Tag
        id: image-tag
        run: |
          if [[ -n "${{ inputs.release_name }}" ]]; then
            echo "value=${{ inputs.release_name }}" >> "$GITHUB_OUTPUT"
          else
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "value=${TAG}" >> "$GITHUB_OUTPUT"
          fi

  container-images:
    name: Container Images
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
        if: ${{ inputs.publish }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        if: ${{ inputs.publish }}

      - name: Format Platform Name
        id: platform-name
        run: echo "PLATFORM_TAG=${{ matrix.platform }}" | sed 's/\//-/g' >> $GITHUB_ENV

      - name: Determine build output
        uses: haya14busa/action-cond@v1
        id: build-output
        with:
          cond: ${{ inputs.publish }}
          if_true: type=image,push=true
          if_false: type=oci,dest=image.tar
    
      - name: Build Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          target: STANDARD
          tags: |
            ${{ needs.prepare.outputs.image-name }}:${{ needs.prepare.outputs.image-tag }}-${{ needs.prepare.outputs.git-hash }}-${{ env.PLATFORM_TAG }}
          build-args: |
            GIT_COMMIT_SHA=${{ needs.prepare.outputs.git-hash }}
          outputs: ${{ steps.build-output.outputs.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Security scanning
      - name: Get date
        id: date
        run: echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          input: image.tar
          format: sarif
          output: trivy-results.sarif
        if: github.event_name == 'pull_request'

      - name: Upload Trivy scan results as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: "Trivy-scan-results-${{ env.PLATFORM_TAG }}"
          path: trivy-results.sarif
          retention-days: 5
        if: github.event_name == 'pull_request'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        if: github.event_name == 'pull_request'

      - name: Upload Image as Artifact (Only for PRs)
        uses: actions/upload-artifact@v4
        with:
          name: "OCI-Image-${{ env.PLATFORM_TAG }}"
          path: image.tar
        if: github.event_name == 'pull_request'

  create-manifest:
    name: Create Multi-Platform Manifest
    runs-on: ubuntu-latest
    needs: [prepare, container-images]
    if: inputs.publish

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create manifest for versioned tag
        uses: int128/docker-manifest-create-action@v2
        with:
          tags: |
            ${{ needs.prepare.outputs.image-name }}:${{ needs.prepare.outputs.image-tag }}-${{ needs.prepare.outputs.git-hash }}
          sources: |
            ${{ needs.prepare.outputs.image-name }}:${{ needs.prepare.outputs.image-tag }}-${{ needs.prepare.outputs.git-hash }}-linux-amd64
            ${{ needs.prepare.outputs.image-name }}:${{ needs.prepare.outputs.image-tag }}-${{ needs.prepare.outputs.git-hash }}-linux-arm64

      - name: Create manifest for version tag
        uses: int128/docker-manifest-create-action@v2
        with:
          tags: |
            ${{ needs.prepare.outputs.image-name }}:${{ needs.prepare.outputs.image-tag }}
          sources: |
            ${{ needs.prepare.outputs.image-name }}:${{ needs.prepare.outputs.image-tag }}-${{ needs.prepare.outputs.git-hash }}-linux-amd64
            ${{ needs.prepare.outputs.image-name }}:${{ needs.prepare.outputs.image-tag }}-${{ needs.prepare.outputs.git-hash }}-linux-arm64

      - name: Create manifest for latest tag
        uses: int128/docker-manifest-create-action@v2
        with:
          tags: |
            ${{ needs.prepare.outputs.image-name }}:latest
          sources: |
            ${{ needs.prepare.outputs.image-name }}:${{ needs.prepare.outputs.image-tag }}-${{ needs.prepare.outputs.git-hash }}-linux-amd64
            ${{ needs.prepare.outputs.image-name }}:${{ needs.prepare.outputs.image-tag }}-${{ needs.prepare.outputs.git-hash }}-linux-arm64